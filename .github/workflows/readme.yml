name: Copy _index.md to README.md

on:
  push:
    branches:
      - main # Change to the branch you want to trigger this action on

jobs:
  copy-to-README:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Copy _index.md to README.md
      run: |
        cp content/_index.md README.md
      shell: bash

    - name: Upload README.md as artifact
      uses: actions/upload-artifact@v2
      with:
        name: README-artifact
        path: README.md
